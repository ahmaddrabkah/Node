name: Node_CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version : '8'
          distribution : 'adopt'
          cache : maven
      - name : Maven packaging
        run: mvn clean package
      - name : Set target as work directory 
        run : cd target
      - name : Build Docker image
      - uses : mr-smithers-excellent/docker-build-push@v5
        with:
          image : node:v1
          registry : docker.io
          dockerfile : Dockerfile
